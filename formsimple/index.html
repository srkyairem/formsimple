<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="box">
                <h1>Üyelik Formu</h1>
                <p>Üye olabilmek için lütfen aşağıdaki formu doldurun.</p>

                <hr>
                <label for="email">E-posta</label>
                <input type="email" name="email" placeholder="eposta">

                <label for="password">Şifre</label>
                <input type="password" name="password" placeholder="sifre">

                <label for="r_password">Şifre Onayı</label>
                <input type="r_password" name="r_password" placeholder="sifreonayi">
                
                <label>
                    <input type="checkbox" name="checkbox"> Beni Hatırla
                </label>

                <p>Kullanım koşullarını kabul ediyorum.</p>


                <div class="buttons">
                    <input class="btn1" type="submit" value="Kayıt Ol">
                    <input class="btn2" type="button" value="Giriş Yap">
                </div>
            </div>
        </form>

    </div>
</body>
</html>
